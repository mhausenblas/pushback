<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xsd ="http://www.w3.org/2001/XMLSchema#"
  xmlns:dcterms="http://purl.org/dc/terms/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"  
  xmlns:vcard="http://www.w3.org/2006/vcard/ns#"
  xmlns:owl="http://www.w3.org/2002/07/owl#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:pb="http://ld2sd.deri.org/pb/ns#"
>
<head>
	<title>RDForms Demo</title>
	<script type="text/javascript" src="jquery/jquery-1.3.1.js"></script>
	<script type="text/javascript" src="jquery/jquery.json-1.3.min.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.uri.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.xmlns.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.curie.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.datatype.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdf.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdfa.js"></script>
	<script type="text/javascript" src="interface.js"></script>
</head>
<body>
	<div><a href="">Home</a></div>
	<form id="bugform" action="" about="http://ld2sd.deri.org/pb/demo#fo1" typeof="pb:RDForm">
		<fieldset>
			<legend>Bug</legend>
			<div rel="pb:field" style="margin:10px">
				<div about="http://ld2sd.deri.org/pb/demo#fo1.f1" typeof="pb:ImmutableField">
					<label rel="pb:key" resource="http://ld2sd.deri.org/pb/demo#bugid" property="dcterms:title">ID</label>:
					<input id="bugid" type="text" value="0815" />
				</div>
			</div>
			<div rel="pb:field" style="margin:10px">
				<div about="http://ld2sd.deri.org/pb/demo#fo1.f2" typeof="pb:UpateableField">
					<label rel="pb:key" resource="http://ld2sd.deri.org/pb/demo#bugprio" property="dcterms:title" for="bugprio">Priority</label>:
					<div rel="pb:value">
						<select about="http://ld2sd.deri.org/pb/demo#fo1.f2.val" id="bugprio" typeof="pb:FieldValue">
							<option value="1" property="rdf:value" content="1">low</option>
							<option value="2" property="rdf:value" content="2">high</option>
						</select>
					</div>
				</div>
			</div>
			<div rel="pb:field" style="margin:10px">
				<div about="http://ld2sd.deri.org/pb/demo#fo1.f3" typeof="pb:UpateableField">
					<label rel="pb:key" resource="http://ld2sd.deri.org/pb/demo#bugactive" property="dcterms:title" for="bugactive">Active</label>:
					<div rel="pb:value">
						<div about="http://ld2sd.deri.org/pb/demo#fo1.f3.val" typeof="pb:FieldValue">
							<input type="checkbox" id="bugactive" property="rdf:value" content="true" />
						</div>	
					</div>
				</div>
			</div>
		</fieldset>
		<p>
			The data of the form gets push-backed via a pushback controller to the RDF wrapper that wraps the non-RDF data source (the bug tracking system, in 		
			our case).
		</p>
		<div>
			<input type="button" value="Submit RDForm to RDF wrapper" onclick="submitBugPriority(true);" />
		</div>
	</form>
	<div id="result" style="margin-top: 20px;"></div>
</body>
</html>
