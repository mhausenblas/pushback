	<title>RDForms - Delicious Demo</title>

	<script type="text/javascript" src="rdfquery/jquery.curie.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.datatype.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdf.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdfa.js"></script>
	<script type="text/javascript" src="commons.js"></script>
	<script type="text/javascript" src="rdf-parser.js"></script>	
	<script type="text/javascript" src="interface3.js"></script>

</head>
<body>
	<div>
		<input type="checkbox" id="debug" /> show debug messages
	</div>
	<hr>
	<h3>Input your Delicious credentials:</h3>
	<div>
		<label>Username: </label> <input type="text" id="username" /> 
	</div>
	<br>
	<div>
		<label>Password: </label> <input type="password" id="password" /> 
	</div>
	<hr>
	<form name="deliciousForm" id="deliciousForm" about="http://ld2sd.deri.org/pushback/rdforms/test.html#deliciousForm" typeof="pb:RDForm">
		<div rel="pb:operation" style="margin:10px">
			<div about="http://ld2sd.deri.org/pushback/rdforms/test.html#crud-op1" typeof="pb:CRUDOperationDELETE">
				<span rel="pb:onField" resource="http://ld2sd.deri.org/pushback/rdforms/test.html#deliciousForm" />
			</div>
		</div>
		<div rel="pb:field" style="margin:10px">
			<div about="http://ld2sd.deri.org/pushback/rdforms/test.html#url" typeof="pb:ImmutableField">
				<label rel="pb:key" resource="http://ld2sd.deri.org/pushback/rdforms/test.html#url.key" property="dcterms:title" for="bugactive">URL</label>:
				<div rel="pb:value">
					<div about="http://ld2sd.deri.org/pushback/rdforms/test.html#url.val" typeof="pb:FieldValue">
						<input type="text" name="url" id="url" property="rdf:value" content="" value="http://example.org" size="60" /><br />
					</div>	
				</div>
			</div>
		</div>
		<p>
			The data of the form gets push-backed via a pushback controller to the RDF wrapper that wraps the non-RDF data source (<a href="http://delicious.com/">Delicious Bookmarks</a>, in our case).
		</p>
		<div>
			<input type="button" value="Submit RDForm to RDF wrapper" onclick="validate_form();" />
		</div>
	</form>
	<div id="result" style="margin-top: 20px;"></div>
</body>
</html>
