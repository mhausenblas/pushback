<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xsd ="http://www.w3.org/2001/XMLSchema#"
  xmlns:dcterms="http://purl.org/dc/terms/"
  xmlns:foaf="http://xmlns.com/foaf/0.1/"  
  xmlns:vcard="http://www.w3.org/2006/vcard/ns#"
  xmlns:owl="http://www.w3.org/2002/07/owl#"
  xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:pb="http://ld2sd.deri.org/pb/ns#"
>
<head>
	<title>RDForms Demo 3 - Remove a  Twitter Status</title>
	<link type="text/css" href="http://jqueryui.com/themes/base/ui.all.css" rel="stylesheet" />
	<script type="text/javascript" src="http://jqueryui.com/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="http://jqueryui.com/ui/ui.core.js"></script>	
	<script type="text/javascript" src="http://jqueryui.com/ui/ui.progressbar.js"></script>
	<script type="text/javascript" src="jquery/jquery.json-1.3.min.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.uri.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.xmlns.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.curie.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.datatype.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdf.js"></script>
	<script type="text/javascript" src="rdfquery/jquery.rdfa.js"></script>
	<script type="text/javascript" src="commons.js"></script>
	<script type="text/javascript" src="rdf-parser.js"></script>	
	<script type="text/javascript" src="interface3.js"></script>
	<script type="text/javascript">
		var rdfdoc = new RDF();	
		$(function() {
			$("#progressbar").progressbar({
				value: 0
			});
			$("#startscan").click(function() {
				startHandleScan();
			});	
		});
		</script>
</head>
<body>
	<div>
		<a href="">reset</a> <input type="text" id="page2scan" value="http://linkeddata.uriburner.com/about/rdf/http://twitter.com/pushback_demo" /> <button id="startscan">scan!</button> <input type="checkbox" id="debug" /> show debug messages
		<div style="width:400px; padding: 5px; margin:5px;" id="progressbar"></div>
	</div>
	<form id="twitterform" action="" about="http://localhost:8888/pushback/rdforms/rdform2.html#fo1" typeof="pb:RDForm">
		<div rel="pb:operation" style="margin:10px">
			<div about="http://localhost:8888/pushback/rdforms/rdform2.html#crud-op1" typeof="pb:CRUDOperationDELETE">
				<span rel="pb:onField" resource="http://localhost:8888/pushback/rdforms/rdform2.html#fo1.f1" />
			</div>
		</div>
		<fieldset>
			<legend>Untwit</legend>
			<div rel="pb:field" style="margin:10px">
				<div about="http://localhost:8888/pushback/rdforms/rdform2.html#fo1.f1" typeof="pb:UpdateableField">
					<label rel="pb:key" resource="http://localhost:8888/pushback/rdforms/rdform2.html#status-id" property="dcterms:title" for="bugactive">Status</label>:
					<div rel="pb:value">
						<div about="http://localhost:8888/pushback/rdforms/rdform2.html#fo1.f1.val" typeof="pb:FieldValue">
							<input type="text" id="status-id-val" property="rdf:value" content="" value="" size="60" /><br />
							<span style="padding: 3px; font-size: 80%; color: #1e991e;">Note: the URI must be in the form https://twitter.com/pushback_demo/status/NNNNNNNNNN</span>
						</div>	
					</div>
				</div>
			</div>
		</fieldset>
		<p>
			The data of the form gets push-backed via a pushback controller to the RDF wrapper that wraps the non-RDF data source (<a href="https://twitter.com/pushback_demo">Twitter</a>, in our case).
		</p>
		<div>
			<input type="button" value="Submit RDForm to RDF wrapper" onclick="pushback();" />
		</div>
	</form>
	<div id="result" style="margin-top: 20px;"></div>
</body>
</html>
